  <p class="mb-4 text-muted text-center">We’d love to hear from you. Fill out the form below or email us directly at <a href="mailto:support@eihdah.com">support@eihdah.com</a>.</p>

    </div>

    </div>
    <div class="col-12 text-center">
      <button type="submit" class="btn btn-primary px-4">Send</button>
    </div>
  </form>
</section>
