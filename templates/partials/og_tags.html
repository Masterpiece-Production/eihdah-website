{% if page_meta %}
<!-- Dynamic Open Graph Tags -->
<meta property="og:type" content="{{ page_meta.og_type|default('website') }}">
<meta property="og:site_name" content="EihDah">
<meta property="og:title" content="{{ page_meta.title|default('EihDah – AI Sentiment Analysis Platform') }}">
<meta property="og:description" content="{{ page_meta.description|default('AI‑powered public sentiment insights from real conversations.') }}">
<meta property="og:image" content="{{ page_meta.image|default('https://eihdah.com/static/img/og-cover.png') }}">
<meta property="og:url" content="{{ page_meta.url|default('https://eihdah.com/') }}">
{% if page_meta.og_image_width %}<meta property="og:image:width" content="{{ page_meta.og_image_width }}">{% endif %}
{% if page_meta.og_image_height %}<meta property="og:image:height" content="{{ page_meta.og_image_height }}">{% endif %}
<meta property="og:locale" content="en_US">

<!-- Dynamic Twitter Card Tags -->
<meta name="twitter:card" content="{{ page_meta.twitter_card|default('summary_large_image') }}">
<meta name="twitter:site" content="@eihdah">
<meta name="twitter:title" content="{{ page_meta.title|default('EihDah – AI Sentiment Analysis Platform') }}">
<meta name="twitter:description" content="{{ page_meta.description|default('AI‑powered public sentiment insights from real conversations.') }}">
<meta name="twitter:image" content="{{ page_meta.image|default('https://eihdah.com/static/img/og-cover.png') }}">
<meta name="twitter:creator" content="@eihdah">
{% else %}
<!-- Default Open Graph Tags -->
<meta property="og:type" content="website">
<meta property="og:site_name" content="EihDah">
<meta property="og:title" content="EihDah – AI Sentiment Analysis Platform">
<meta property="og:description" content="AI‑powered public sentiment insights from real conversations across YouTube, Instagram, X, and more.">
<meta property="og:image" content="https://eihdah.com/static/img/og-cover.png">
<meta property="og:url" content="https://eihdah.com/">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:locale" content="en_US">

<!-- Default Twitter Card Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@eihdah">
<meta name="twitter:title" content="EihDah – AI Sentiment Analysis Platform">
<meta name="twitter:description" content="AI‑powered public sentiment insights from real conversations across YouTube, Instagram, X, and more.">
<meta name="twitter:image" content="https://eihdah.com/static/img/og-cover.png">
<meta name="twitter:creator" content="@eihdah">
{% endif %}
