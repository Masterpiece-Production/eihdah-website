<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>EihDah – AI Sentiment Analysis</title>
  <meta name="description" content="AI‑powered public sentiment insights from real conversations across YouTube, Instagram, X, and more.">
  <meta name="keywords" content="EihDah, sentiment analysis, AI, social media analytics, public opinion, YouTube analytics">
  <link rel="canonical" href="https://eihdah.com/">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="EihDah">
  <meta property="og:title" content="EihDah – AI Sentiment Analysis Platform">
  <meta property="og:description" content="AI‑powered public sentiment insights from real conversations.">
  <meta property="og:image" content="/static/img/og-cover.png">
  <meta property="og:url" content="https://eihdah.com/">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="EihDah – AI Sentiment Analysis Platform">
  <meta name="twitter:description" content="AI‑powered public sentiment insights from real conversations.">
  <meta name="twitter:image" content="/static/img/og-cover.png">

  <!-- Favicons and Browser Assets -->
  <link rel="apple-touch-icon" sizes="180x180" href="/static/img/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/img/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/img/icons/favicon-16x16.png">
  <link rel="manifest" href="/static/img/icons/site.webmanifest">
  <link rel="mask-icon" href="/static/img/icons/safari-pinned-tab.svg" color="#3949ab">
  <link rel="shortcut icon" href="/static/img/icons/favicon.ico">
  <meta name="apple-mobile-web-app-title" content="EihDah">
  <meta name="application-name" content="EihDah">
  <meta name="msapplication-TileColor" content="#3949ab">
  <meta name="msapplication-TileImage" content="/static/img/icons/mstile-144x144.png">
  <meta name="msapplication-config" content="/static/img/icons/browserconfig.xml">
  <meta name="theme-color" content="#3949ab">

<!-- Security & SEO -->
<meta http-equiv="Content-Security-Policy"
      content="default-src 'self'; img-src 'self' https: data:; object-src 'none'; upgrade-insecure-requests">

<!-- Organization schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "EihDah",
  "url": "https://eihdah.com",
  "logo": "https://eihdah.com/static/img/logo.svg"
}
</script>
<!-- End of security & SEO -->

<!-- Styles -->
  <link rel="stylesheet" href="/static/dist/landing.css">
</head>
<body class="page-landing">

  <!-- Header include (static) -->
  {% include 'partials/header.html' ignore missing %}

  <main id="content">
    {% block content %}{% endblock %}
  </main>

  {% include 'partials/footer.html' ignore missing %}

  <!-- Scripts -->
  <script defer src="/static/dist/main.js"></script>
  
  {% if debug %}
  <!-- Mobile Layout Testing Script (development only) -->
  <script defer src="/static/dist/test_mobile_layout.js"></script>
  {% endif %}
</body>
</html>
<!-- End Of File -->
